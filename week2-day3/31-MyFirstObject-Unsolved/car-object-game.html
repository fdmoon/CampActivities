<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
    <h1>Car Adventure!</h1>
    <h2>Tpe "h" to honk, "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup</h2>
    <h2>See console for car starts</h2>    

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          // alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          // alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        },

        displayInfo: function() {
          console.log(this.make);
          console.log(this.model);
          console.log(this.color);
          console.log(this.mileage);
          console.log(this.isWorking);
          console.log("-------------------");
        }
      };

      document.onkeyup = function(event) {
        var userKey = event.key;
        userKey = userKey.toLowerCase();

        var letter = String.fromCharCode(event.keyCode).toLowerCase();

        console.log(userKey + ":" + letter);

        if(userKey === "h") {
          car.honk();
          car.displayInfo();
        }
        else if(userKey === "d") {
          if(car.isWorking === false) {
            alert("Car needs a tuneup before driving!");
          }
          else {
            car.driveToWork();
            car.displayInfo();
          }
        }
        else if(userKey === "w") {
          if(car.isWorking === false) {
            alert("Car needs a tuneup before driving!");
          }
          else {
            car.driveAroundWorld();
            car.displayInfo();
          }
        }
        else if(userKey === "t") {
          car.getTuneUp();
          car.displayInfo();
        }
      };

    </script>
    
  </body>
</html>
