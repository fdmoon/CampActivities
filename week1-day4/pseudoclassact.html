<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			font-size: 2em;
		}

		a:hover {	/* pseudo class */
			background-color: red;
		}

		a:visited {
			background-color: yellow;
			color: green;
		}

		a:active {
			background-color: blue;
		}

		#idbtn:hover {
			background-color: red;
		}

		.clsbtn:hover {
			background-color: blue;
		}

		p, h1::first-letter {	/* pseudo elements */
		    color: #ff0000;
		    font-size: xx-large;
		}
	</style>
</head>
<body>
	<p>
		abcd
