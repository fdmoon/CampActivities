<!-- Coin Flip HTML -->
<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Coin Flipper</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="coin-flip.js"></script>

  </head>

  <body>

    <!-- The html is done for us. -->
    <h1>Flip A Coin!</h1>
    <h2>Guess Heads or Tails:</h2>

    <button id="heads">Heads</button>
    <button id="tails">Tails</button>

    <br>

    <div> You guessed:
      <span id="guess">&nbsp;</span>
    </div>

    <br>

    <div id="coin-image">&nbsp;</div>

    <div id="win-lose">&nbsp;</div>

    <div id="win-loss-tracker">

      <div>
        <h3>Wins: </h3>
        <span id="wins">&nbsp;</span>
      </div>

      <div>
        <h3>Losses: </h3>
        <span id="losses">&nbsp;</span>
      </div>

      <div>
        <h3>Heads chosen: </h3>
        <span id="heads-chosen">&nbsp;</span>
      </div>

      <div>
        <h3>Tails chosen: </h3>
        <span id="tails-chosen">&nbsp;</span>
      </div>

    </div>
  </body>

</html>
