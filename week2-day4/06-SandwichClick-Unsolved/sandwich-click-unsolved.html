<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <style type="text/css">
    .newstyle {
      color: red;
    }
  </style>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <hr>

  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>
  <hr>

  <div id="image-div"></div>
  <hr>

  <h3>I had <span id="numEat">0</span> Sandwiches!!!</h3>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    var newImg = $("<img>");
    $("#image-div").append(newImg);
    // $("#image-div").html("<img src=''>");

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      var numEat = 0;

      function afterEating(event) {
        var msg = "I ate " + $(event.currentTarget).text() + " Sandwich!"
        alert(msg);
        numEat++;
        $("#numEat").attr("class", "newstyle").text(numEat);
      }

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // $("#pbj").on("click", function() {
      //   alert("I ate Peanut Butter Jelly Sandwich!");
      //   $("#image-div img").attr("src", "images/pbj_img.jpg");
      //   numEat++;
      //   $("#numEat").attr("class", "newstyle").text(numEat);        
      // });

      // $("#grilledcheese").on("click", function() {
      //   alert("I ate Grilled Cheese Sandwich!");
      //   $("#image-div img").attr("src", "images/grilledcheese.jpg");
      //   numEat++;
      //   $("#numEat").attr("class", "newstyle").text(numEat);        
      // });

      // $("#roastbeef").on("click", function() {
      //   alert("I ate Roast Beef Sandwich!");
      //   $("#image-div img").attr("src", "images/roastbeef.jpg");
      //   numEat++;
      //   $("#numEat").attr("class", "newstyle").text(numEat);        
      // });

      $("#pbj").on("click", afterEating);

      $("#grilledcheese").on("click", afterEating);

      $("#roastbeef").on("click", afterEating);
    });

</script>

</body>

</html>
